<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css" />
  </head>
  <body>
    <div class="container">
      <form action="" method="get">
        <h1 class="text">Sign Up</h1>

        <div class="email">
          <label for="email">Email id</label>
          <input type="email" id="email" class="email-id" required />
        </div>

        <div class="Username">
          <label for="Username">Username</label>
          <input type="name" id="Username" class="user-name" required />
        </div>

        <div class="password">
          <label>Password</label>
          <input type="password" id="password" class="pass-word" required />
        </div>

        <button type="submit" class="sign">Sign Up</button>

        <div>
            <p class="login">Already have an account?<a href="www.youtube.com"><span class="login-span">Login</span></a></p>
        </div>
      </form>
    </div>
  </body>
</html>
